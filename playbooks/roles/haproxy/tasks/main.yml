---
- name: Install latest haproxy
  apt:
   name: haproxy
   state: latest
   update_cache: yes

- name: Stop haproxy service
  service: 
   name: haproxy
   state: stopped
  ignore_errors: yes

- name: Add custom config
  copy: src=haproxy.cfg dest=/etc/haproxy/haproxy.cfg

- name: Start haproxy service
  service: state=restarted name=haproxy

